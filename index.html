<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Adivinho no número</title>
</head>
<body>
    <div class="conteiner">
        <div class="display" id="display-system">
            <div id="attempts">
                <p id="attempts-number">NN</p>
                <p id="attempts-label">TENTATIVAS</p>
            </div>
        </div>
        <div class="display" id="display-user">
            <input  maxlength="2" placeholder="DIGITE UM NÚMERO" name="attempt"  type="number" id="attempt-input">
            <button id="submit">ADIVINHAR</button>
            <div id="attempts-historical">
                <ul>
                    <li>Histórico de tentativas</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
